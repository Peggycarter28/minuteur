<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minuteur</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .processing {
        place-self: center;
        display: none;
      }
      .repayment {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <h6 class="reload-page"><i class="fa-solid fa-clock"></i> Minuteur</h6>
        </nav>
      </header>
      <div class="wrapper">
        <div class="wrapper-content">
          <form>
            <input type="number" id="hours" placeholder="00"></input>
            <input type="number" id="minutes" placeholder="00"></input>
            <input type="number" placeholder="00" id="seconds"></input>
         </form>
         <div class="play-icon">
              <i class="fa-solid fa-circle-play"></i>
         </div>
        </div>
      </div>
       
      <footer>
      <p>&copy; <span id="year"></span> Bacode Inc.</p>
    </footer>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
